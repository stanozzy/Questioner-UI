<!doctype html>
<html lang="en">
    <head>
        <title>Create Meetup - Questioner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Righteous|Ubuntu+Condensed|ZCOOL+XiaoWei" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="top-bar">
            <p id="logo" >Questioner</p>            
            <div class="bar-item"><a href="about.html">About</a> </div>
            <div class="bar-item"><a href="index.html">Home</a> </div>
        </div>
        <hr>   
        <div class="form-container">
            <div class="title">
                <p>Hello Admin, create a Meetup</p>
            </div>            
            <div class="form">
                <form class="login-form">
                    <input type="text" placeholder="Create a title for the meetup" name="title" />
                    <input type="text" placeholder="Enter the Venue" name="venue" />                
                    <input type="text" placeholder="Enter the starting time" name="start" />
                    <input type="text" placeholder="Enter the endingtime" name="end" />
                    <input type="submit" value="Create Meetup" name = "create" id = "create"/>
                    <a href="index.html"><button type="button">cancel </button> </a>
                    
                </form>
            </div>
        </div>
    </body>
